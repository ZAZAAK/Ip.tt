<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Address Info</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c3e50;
            color: #ecf0f1;
            text-align: center;
            padding: 20px;
        }
        h1 {
            margin-bottom: 20px;
        }
        .info {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #34495e;
            border-radius: 8px;
            background-color: #34495e;
        }
        .warning {
            margin-top: 20px;
            padding: 15px;
            color: #e74c3c;
            border: 1px solid #e74c3c;
            border-radius: 8px;
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <h1>Your IP Address and System Information</h1>
    <div id="info" class="info">
        <p>Loading your information...</p>
    </div>
    <div class="warning">
        <strong>Note:</strong> Keep this information safe and do not share it with anyone you don't trust.
    </div>

    <script>
        async function fetchInfo() {
            try {
                const response = await fetch('https://ipapi.co/json/'); // Using ipapi.co for IP and system info
                const data = await response.json();

                const infoDiv = document.getElementById('info');
                infoDiv.innerHTML = `
                    <p><strong>IP Address:</strong> ${data.ip}</p>
                    <p><strong>City:</strong> ${data.city}</p>
                    <p><strong>Region:</strong> ${data.region}</p>
                    <p><strong>Country:</strong> ${data.country_name}</p>
                    <p><strong>ISP:</strong> ${data.org}</p>
                    <p><strong>Time Zone:</strong> ${data.timezone}</p>
                `;
            } catch (error) {
                const infoDiv = document.getElementById('info');
                infoDiv.innerHTML = `<p>Error fetching information. Please try again later.</p>`;
                console.error('Error fetching IP information:', error);
            }
        }

        fetchInfo();
    </script>
</body>
</html>
